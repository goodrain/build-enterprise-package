      from_secret: docker_username
    IMAGE_BASE_NAME:
      from_secret: docker_username
    DOCKER_PASSWORD:
      from_secret: docker_password
    IMAGE_DOMAIN:
      from_secret: image_domain
    DOCKER_NAMESPACE:
      from_secret: docker_namespace
    GOOS: linux
    GOARCH: arm64
