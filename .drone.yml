kind: pipeline
name: build-rainbond-package

platform:
  os: linux
  arch: arm64

trigger:
  event:
    include:
    - custom

node:
  city: sydney

steps:
- name: build rainbond package
  image: rainbond/docker:dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run
  environment:
    DOMESTIC_BASE_NAME:
      from_secret: domestic_base_name
    DOMESTIC_DOCKER_USERNAME:
      from_secret: domestic_docker_username
    DOMESTIC_DOCKER_PASSWORD:
      from_secret: domestic_docker_password
    RBD_VER:
      from_secret: build_version
    IMAGE_DOMAIN:
      from_secret: image_domain
    DOCKER_NAMESPACE:
      from_secret: docker_namespace
    DOMESTIC_NAMESPACE:
      from_secret: domestic_namespace
    GITLAB_USER:
      from_secret: gitlab_user
    GITLAB_PASS:
      from_secret: gitlab_pass
    BRANCH:
      from_secret: branch
    GOOS: linux
    GOARCH: arm64
  commands:
  - sleep 10 # give docker enough time to start
  - chmod +x enterprise_offline_package.sh
  - ./enterprise_offline_package.sh
  when:
    event:
      include:
      - custom

- name: push rainbond package
  image: rainbond/docker:dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run
  environment:
    AKI:
      from_secret: aki
    AKS:
      from_secret: aks
    GOOS: linux
    GOARCH: arm64
  commands:
  - sleep 10 # give docker enough time to start
  - wget https://gosspublic.alicdn.com/ossutil/1.7.11/ossutilarm64 && chmod +x ossutilarm64
  - ./ossutilarm64 config -e oss-cn-shanghai.aliyuncs.com -i $AKI -k $AKS
  - ./ossutilarm64 cp -rf rainbond-offline-*.tgz oss://rainbond-pkg/offline/5.3-enterprise/
  when:
    event:
      include:
      - custom

services:
- name: docker
  image: docker:dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run

volumes:
- name: dockersock
  temp: {}

depends_on:
- build-rainbond-allinone
- build-rainbond-region
