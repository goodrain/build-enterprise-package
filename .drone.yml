kind: pipeline
name: build-rainbond-allinone

platform:
  os: linux
  arch: arm64

trigger:
  event:
    include:
    - custom

node:
  city: sydney


steps:
- name: clone rainbond-ui-cloud
  image: alpine/git
  environment:
    UI_BRANCH:
      from_secret: branch
    CONSOLE_BRANCH:
      from_secret: branch
    GITLAB_USER:
      from_secret: gitlab_user
    GITLAB_PASS:
      from_secret: gitlab_pass
    OPERATOR_BRANCH:
      from_secret: operator_branch
  commands:
  - git clone -b $UI_BRANCH --depth=1 https://$GITLAB_USER:$GITLAB_PASS@git.goodrain.com/zhangqh/rainbond-ui-cloud.git
  - git clone -b $CONSOLE_BRANCH --depth=1 https://$GITLAB_USER:$GITLAB_PASS@git.goodrain.com/zhangqh/rainbond-console-cloud.git
  - git clone -b $OPERATOR_BRANCH --depth=1 https://github.com/goodrain/rainbond-operator.git

- name: build rainbond-ui-cloud dist
  image: node:12
  environment:
    ALLINONE: true
  commands:
  - cd rainbond-ui-cloud
  - yarn config set registry https://registry.npm.taobao.org
  - yarn install
  - yarn run build

- name: build rainbond-ui-cloud
  image: rainbond/docker:dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run
  environment:
    BUILD_VERSION:
      from_secret: build_version
    BASE_BUILD_VERSION:
      from_secret: base_build_version
    IMAGE_DOMAIN:
      from_secret: image_domain
  commands:
  - sleep 10 # give docker enough time to start
  - cd rainbond-ui-cloud
  - docker build --build-arg VERSION=$BASE_BUILD_VERSION -t $IMAGE_DOMAIN/rainbond-ui:$BUILD_VERSION .

- name: build rainbond-operator
  image: rainbond/docker:dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run
  environment:
    BUILD_VERSION:
      from_secret: build_version
    BASE_BUILD_VERSION:
      from_secret: base_build_version
    DOCKER_USERNAME:
      from_secret: docker_username
    DOCKER_PASSWORD:
      from_secret: docker_password
    IMAGE_DOMAIN:
      from_secret: image_domain
    DOCKER_NAMESPACE:
      from_secret: docker_namespace
  commands:
  - sleep 10 # give docker enough time to start
  - cd rainbond-operator
  - docker build --build-arg ARCH=arm64 --build-arg VERSION=$BASE_BUILD_VERSION -t docker.io/zhangsetsail/rainbond-operator:$BUILD_VERSION .
  - docker login $IMAGE_DOMAIN -u "$DOCKER_USERNAME" -p $DOCKER_PASSWORD
  - docker push docker.io/zhangsetsail/rainbond-operator:$BUILD_VERSION

- name: build rainbond-console
  image: rainbond/docker:dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run
  environment:
    TRAVIS_PULL_REQUEST:
      from_secret: travis_pull_request
    DOMESTIC_DOCKER_USERNAME:
      from_secret: domestic_docker_username
    DOMESTIC_DOCKER_PASSWORD:
      from_secret: domestic_docker_password
    DOMESTIC_BASE_NAME:
      from_secret: domestic_base_name
    VERSION:
      from_secret: build_version
    DOMESTIC_NAMESPACE:
      from_secret: domestic_namespace
    DOCKER_USERNAME:
      from_secret: docker_username
    DOCKER_PASSWORD:
      from_secret: docker_password
    ADAPTOR_VERSION:
      from_secret: adaptor_version
    GITLAB_USER:
      from_secret: gitlab_user
    GITLAB_PASS:
      from_secret: gitlab_pass
    IMAGE_DOMAIN:
      from_secret: image_domain
    DOCKER_NAMESPACE:
      from_secret: docker_namespace
    GOOS: linux
  commands:
  - rm -rf rainbond-ui
  - cd rainbond-console-cloud
  - BUILD_ARCH=arm64 ./release.sh allinone_arm
  when:
    event:
      include:
      - custom

services:
- name: docker
  image: docker:dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run

volumes:
- name: dockersock
  temp: {}

